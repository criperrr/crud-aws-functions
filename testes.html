<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de API - Depuração</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: #e9ecef;
      color: var(--dark-color);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      color: var(--dark-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
    }

    .settings,
    .controls {
      background-color: var(--light-color);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .settings label,
    .controls label {
      font-weight: bold;
    }

    .settings input,
    .settings select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    tr:nth-child(even) {
      background-color: var(--light-color);
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .btn-create {
      background-color: var(--success-color);
    }

    .btn-refresh {
      background-color: var(--primary-color);
    }

    .btn-edit {
      background-color: var(--warning-color);
      color: var(--dark-color);
    }

    .btn-delete {
      background-color: var(--danger-color);
    }

    #log-area {
      margin-top: 20px;
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 5px;
      height: 250px;
      overflow-y: scroll;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .log-info {
      color: #87ceeb;
    }

    .log-success {
      color: #28a745;
    }

    .log-error {
      color: #dc3545;
    }

    .log-raw {
      color: #f0e68c;
      white-space: pre;
    }

    /* Estilos do Modal (sem alteração) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gerenciador de API</h1>
    <div class="settings">
      <div>
        <label for="api-url">URL Base da API:</label>
        <input type="text" id="api-url" value="https://fcm88yvj23.execute-api.us-east-1.amazonaws.com/default"
          size="60">
      </div>
      <div>
        <label for="cors-mode">Modo de Requisição:</label>
        <select id="cors-mode">
          <option value="cors" selected>CORS</option>
          <option value="no-cors">No-CORS</option>
        </select>
      </div>
    </div>

    <section id="medicamentos-section">
      <h2>Medicamentos</h2>
      <div class="controls">
        <button class="btn-refresh" onclick="fetchAllData()">Atualizar Tudo</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Princípio Ativo</th>
            <th>Estoque</th>
            <th>Observações</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="medicamentos-table-body"></tbody>
      </table>
    </section>
    <hr style="margin: 40px 0;">
    <section id="agendamentos-section">
      <h2>Agendamentos</h2>
      <div class="controls">
        <button class="btn-refresh" onclick="fetchAllData()">Atualizar Tudo</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Remédio ID</th>
            <th>Slot</th>
            <th>Dosagem</th>
            <th>Início</th>
            <th>Duração (dias)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="agendamentos-table-body"></tbody>
      </table>
    </section>
    <h2>Logs da API</h2>
    <div id="log-area">Aguardando requisições...</div>
  </div>
  <!-- Modals -->

  <script>
    const logArea = document.getElementById('log-area');

    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = `log-${type}`;
      logEntry.textContent = `[${timestamp}] ${message}`;
      logArea.appendChild(logEntry);
      logArea.scrollTop = logArea.scrollHeight;
    }

    // *** FUNÇÃO APIREQUEST ATUALIZADA COM SELETOR DE MODO ***
    async function apiRequest(path, method = 'GET', body = null) {
      const baseUrl = document.getElementById('api-url').value;
      const corsMode = document.getElementById('cors-mode').value;
      const url = `${baseUrl}${path}`;

      const options = { method, mode: corsMode, headers: { 'Content-Type': 'application/json' } };
      if (body) options.body = JSON.stringify(body);

      log(`Request: ${method} ${url} (Mode: ${corsMode})`);

      if (corsMode === 'no-cors') {
        log('Atenção: No modo "No-CORS", o corpo da resposta NÃO PODE ser lido pelo JavaScript. Verifique a aba "Network" do navegador (F12) para ver a resposta real.', 'info');
      }

      try {
        const response = await fetch(url, options);
        const responseText = await response.text();

        log(`Raw API Response Body:\n--------------------------------\n${responseText || '(Vazio - como esperado no modo No-CORS ou em respostas sem conteúdo)'}\n--------------------------------`, 'raw');

        if (!response.ok) {
          let errorMsg = `HTTP error! Status: ${response.status}`;
          if (response.status === 0 || corsMode === 'no-cors') { // No modo no-cors o status é sempre 0
            errorMsg = `A requisição foi enviada. Verifique a aba "Network" para o status real. No modo "no-cors", a resposta é opaca.`;
          }
          throw new Error(errorMsg);
        }

        if (!responseText) {
          log(`Success: ${method} ${url} (No Content)`, 'success');
          return {};
        }

        const data = JSON.parse(responseText);
        log(`Success: ${method} ${url}`, 'success');
        return data;

      } catch (error) {
        log(`Error: ${error.message}. Verifique o corpo bruto da resposta acima.`, 'error');
        throw error;
      }
    }

    function renderTable(destino, records) {
      const tableBody = document.getElementById(`${destino}-table-body`);
      tableBody.innerHTML = '';
      if (!records || records.length === 0) {
        const colCount = 6;
        tableBody.innerHTML = `<tr><td colspan="${colCount}">Nenhum registro encontrado.</td></tr>`;
        return;
      }
      records.forEach(item => {
        const row = document.createElement('tr');
        if (destino === 'medicamentos') {
          row.innerHTML = `<td>${item.id}</td><td>${item.nome}</td><td>${item.principio_ativo || ''}</td><td>${item.estoque_inicial || ''}</td><td>${item.observacoes || ''}</td><td>...</td>`;
        } else if (destino === 'agendamentos') {
          row.innerHTML = `<td>${item.remedio_id}</td><td>${item.slot}</td><td>${item.dosagem}</td><td>${new Date(item.data_inicio).toLocaleString()}</td><td>${item.duracao_dias}</td><td>...</td>`;
        }
        tableBody.appendChild(row);
      });
    }

    async function fetchAllData() {
      try {
        const data = await apiRequest('/');
        if (data && data.root) {
          renderTable('medicamentos', data.root.remedio);
          renderTable('agendamentos', data.root.agendamentos);
        } else if (document.getElementById('cors-mode').value === 'cors') {
          // Só mostra erro de estrutura se não estiver em modo no-cors
          log('Estrutura de dados JSON recebida é inválida ou não contém a chave "root".', 'error');
          renderTable('medicamentos', []);
          renderTable('agendamentos', []);
        }
      } catch (error) {
        log('Falha ao buscar dados. As tabelas não puderam ser preenchidas.', 'info');
        renderTable('medicamentos', []);
        renderTable('agendamentos', []);
      }
    }

    window.onload = fetchAllData;

  </script>
</body>

</html>
